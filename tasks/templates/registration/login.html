{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">

    <div class="glass-card" style="width: 100%; max-width: 400px; padding: 40px; text-align: center;">
        <div style="width: 60px; height: 60px; background: #6200ea; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-size: 30px;">
            <span class="material-icons-round">lock</span>
        </div>

        <h2 style="margin-bottom: 10px; color: #2c3e50;">Welcome Back!</h2>
        <p style="color: #7f8c8d; margin-bottom: 30px;">Please login to continue.</p>

        <form method="POST">
            {% csrf_token %}

            <div style="margin-bottom: 20px; text-align: left;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Username</label>
                <input type="text" name="username" required style="width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 10px; background: #f9f9f9; outline: none;">
            </div>

            <div style="margin-bottom: 30px; text-align: left;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Password</label>
                <input type="password" name="password" required style="width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 10px; background: #f9f9f9; outline: none;">
            </div>

            <button type="submit" style="width: 100%; padding: 15px; background: #6200ea; color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; font-size: 16px; transition: 0.3s;">
                Login
            </button>
        </form>

        <p style="margin-top: 20px; font-size: 14px; color: #666;">
            Don't have an account? <a href="{% url 'register' %}" style="color: #6200ea; text-decoration: none; font-weight: 600;">Sign Up</a>
        </p>
    </div>

</div>
{% endblock %}
