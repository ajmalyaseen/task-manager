{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass-card" style="width: 100%; max-width: 400px; padding: 40px; text-align: center;">

        <h2 style="margin-bottom: 10px; color: #6200ea;">Create Account</h2>
        <p style="color: #7f8c8d; margin-bottom: 30px;">Join us to manage your tasks!</p>

        <form method="POST">
            {% csrf_token %}

            <div style="text-align: left; margin-bottom: 20px;">
                {% for field in form %}
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <small style="color: #888; display: block; margin-top: 5px;">{{ field.help_text }}</small>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <button type="submit" style="width: 100%; padding: 15px; background: #6200ea; color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer;">
                Sign Up
            </button>
        </form>

        <p style="margin-top: 20px;">
            Already have an account? <a href="{% url 'login' %}" style="color: #6200ea; text-decoration: none; font-weight: 600;">Login</a>
        </p>
    </div>
</div>

<style>
    input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    ul { list-style: none; padding: 0; color: #ff5252; font-size: 12px; }
</style>
{% endblock %}
